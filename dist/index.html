<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>28-品优购</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="pyg_header">
    <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
    </div>
</header>
  
  <div class="pyg_view">
    <!-- 轮播图 开始 -->
    <div class="pyg_slide"></div>
    <!-- 轮播图 结束 -->
    <!-- 分类菜单开始 -->
    <div class="pyg_cats">

    </div>
    <!-- 分类菜单结束 -->

    <!-- 商品列表开始 -->
    <div class="pyg_goodlist">
      
    </div>
    <!-- 商品列表结束 -->
  </div>

  <footer class="pyg_footer">
    <a href="index.html">
        <i class="fa fa-home"></i>
        <div class="linkname">首页</div>
    </a>
    <a href="category.html">
        <i class="fa fa-list-ul"></i>
        <div class="linkname">分类</div>
    </a>
    <a href="javascript:;">
        <i class="fa fa-shopping-cart"></i>
        <div class="linkname">购物车</div>
    </a>
    <a href="register.html">
        <i class="fa fa-user"></i>
        <div class="linkname">我的</div>
    </a>
</footer>
</body>
<!-- 轮播图模板 -->
<script type='text/template' id='bannerTem'>
  <div class="mui-slider">
    <!-- 图片的层级 -->
    <div class="mui-slider-group mui-slider-loop">
      <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#">
          <img src="{{arr[arr.length-1].image_src}}" />
        </a>
      </div>
      {{each arr val index}}
      <div class="mui-slider-item"><a href="#"><img
            src="{{val.image_src}}" /></a></div>
      {{/each}}
      <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
            src="{{arr[0].image_src}}" /></a></div>
    </div>
    <!-- 索引器 分页器 -->
    <div class="mui-slider-indicator">
      {{each arr val index}}
      <div class="mui-indicator {{index == 0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
</script>

<!-- 分类菜单模板 -->
<script type="text/template" id='pygCatsTemp'>
  {{each arr item index}}
  <a href="#">
      <img src="{{item.image_src}}" alt="">
  </a>
  {{/each}}
</script>

<!-- 商品列表模板 -->
<script type='text/template' id='goodlistTemp'>
  <div class="good_item">
    {{each arr item1 index1}}
      <img class="group_img" src="{{item1.group_img}}" alt="">

      <ul class="goods">
          {{each item1.goods item2 index2}}
        <li>
          <a href="goods_detail.html?goods_id={{item2.goods_id}}" class="goods_detail">
            <img class="goods_small_logo" src="{{item2.goods_small_logo}}" alt="">
            <div class="goods_name">{{item2.goods_name}}</div>
            <div class="goods_price">${{item2.goods_price}}</div>
          </a>
          <!-- 类似 的商品  -->
          <a href="goods_list.html?cid={{item2.cat_id}}" class="goods_similar mui-btn mui-btn-primary mui-btn-outlined">找相似</a>
        </li>
        {{/each}}
      </ul>
      {{/each}}
    </div>

</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>

</html>
