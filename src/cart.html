<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>28-品优购</title>
  <script src="./js/checkPermission.js"></script>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body id="pyg_body">
  <header id="header" class="mui-bar mui-bar-nav">
    <button type="button" class="del_btn mui-btn mui-btn-primary mui-btn-outlined mui-pull-left">删除</button>
    <h1 class="mui-title">购物车</h1>
    <button type="button" class="edit_btn mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">编辑</button>
  </header>
  <div class="pyg_view">
    <!-- 配送地址 -->
    <div class="cart_address">
      <div class="cart_add_title">
        配送地址
      </div>
      <div class="cart_add_content">
        <div class="add_icon">
          <span class="fa fa-map-marker"></span>
        </div>
        <div class="add_info">
          <div class="add_info_title">
            默认地址
          </div>
          <div class="add_info_content">
            中国台湾省钓鱼岛
          </div>
        </div>
      </div>
    </div>
    <!-- 总价 -->
    <div class="pyg_total_price">
      <div class="total_price_title">总价</div>
      <div class="total_parice_content">
        <div class="content_left">
          <span>总价：</span>
          <strong>￥<i class="total_price">27998</i></strong>
        </div>
        <div class="content_right create_btn">
          生成订单
        </div>
      </div>
    </div>
    <!-- 订单 -->
    <div class="cart_order">
      <div class="order_title">
        订单
      </div>
      <div class="order_content">
        <ul class="list">
          
        </ul>
      </div>
    </div>


  </div>

  @@include('pyg_footer.html')
</body>
<!-- 模板引擎开始 -->
<!-- 商品列表 -->
<script type="text/template" id="mainTpl">
  {{each goodsObj item index}}
  <li data-obj = '{{item}}'>
      <div class="order_check">
        <div class="mui-input-row mui-checkbox">
          <input class="ol_chk" name="checkbox1" value="Item 1" type="checkbox">
        </div>
      </div>
      <div class="order_img">
        <img src="{{item.goods_small_logo}}"
          alt="">
      </div>
      <div class="order_info">
        <div class="info_title">
          {{item.goods_name}}
        </div>
        <div class="info_count">
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{item.goods_number}}'>
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">
                  -
                </button>
                <input  value="{{item.amount}}" class="mui-numbox-input" type="number" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">
                  +
                </button>
              </div>
        </div>
        <div class="info_price">
          <span>￥<i>{{item.goods_price}}</i></span>
        </div>
      </div>
    </li>
    {{/each}}
</script>

<!-- 模板引擎结束 -->

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>

</html>
